<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>My Scoreboard</h1>
  </header>
  <main>
    <section>
      <h2 class="team-a-name">Team A</h2>
      <p class="score-team-a">0</p>
      <ul>
        <li>
          <label for="new-team-a-name">Update Team A Name</label>
          <input id="new-team-a-name" type="text" />
          <button class="update-team-a-name">Update</button>
        </li>
        <li>
          <label>Update Team A Score</label>
          <button class="add-for-team-a">Add 1</button>
          <button class="subtract-for-team-a">Subtract 1</button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="team-b-name">Team B</h2>
      <p class="score-team-b">0</p>
      <ul>
        <li>
          <label for="new-team-b-name">Update Team B Name</label>
          <input id="new-team-b-name" type="text" />
          <button class="update-team-b-name">Update</button>
        </li>
        <li>
          <label>Update Team B Score</label>
          <button class="add-for-team-b">Add 1</button>
          <button class="subtract-for-team-b">Subtract 1</button>
        </li>
      </ul>
    </section>
  </main>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
